<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
          <img class="front-face" src="https://creatixcdn.azureedge.net/fetch/kupat/w_430,h_285,mode_crop,v_6/https://services.kupat.org.il/images/%D7%AA%D7%9E%D7%95%D7%A0%D7%94-%D7%A7%D7%91%D7%A8-%D7%A8%D7%97%D7%9C(1).gif" alt="Kever Rachel" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>

        <div class="memory-card" data-framework="aurelia">
          <img class="front-face" src="https://media.istockphoto.com/id/160572450/photo/exterior-view-of-the-second-temple-in-ancient-jerusalem.jpg?s=612x612&w=0&k=20&c=LtQinFHkW6ehUGLGzeOZJbzfRfx4eTUkdfcnidAwMRs=" alt="Holy Temple" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>
    
        <div class="memory-card" data-framework="vue">
          <img class="front-face" src="https://israeltripplanner.com/wp-content/uploads/images/items/337/rabi_meir_grave.jpg" alt="Rabbi Meir Baal Haness" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>

        <div class="memory-card" data-framework="vue">
          <img class="front-face" src="https://tzurtours.com/wp-content/uploads/2019/02/cave-of-the-patriarchs.jpeg" alt="Machpela of Hebron" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>
    
        <div class="memory-card" data-framework="angular">
          <img class="front-face" src="https://w2.chabad.org/media/images/1094/crjU10943355.jpg?_i=_nF72F3FCB89E9790A548A28674376BE69" alt="Tabernacle of Shilo" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>

        <div class="memory-card" data-framework="angular">
          <img class="front-face" src="https://israeltours.files.wordpress.com/2013/05/abuhav-synagogue.jpg" alt="Abuhav Synagouge Tzefat" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>
    
        <div class="memory-card" data-framework="ember">
          <img class="front-face" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmweIvbXx3-U3eWRBjx__juw-jdtbWGUio9w&usqp=CAU" alt="City of David" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>

        <div class="memory-card" data-framework="ember">
          <img class="front-face" src="https://www.jewishpress.com/wp-content/uploads/Tomb-of-Samuel-3-1200x675.jpg" alt="Shmuel HaNavi" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>
    
        <div class="memory-card" data-framework="backbone">
          <img class="front-face" src="https://yeshuosrashbi.com/wp-content/uploads/2017/04/DSC02795.jpg" alt="Rashbi Lag B'Omer Meron" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>

        <div class="memory-card" data-framework="backbone">
          <img class="front-face" src="https://en-humanities.tau.ac.il/sites/humanities_en.tau.ac.il/files/media_server/ArchaeologyMAProgram/Excavations/1536x768.jpg" alt="Masada" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>
    
        <div class="memory-card" data-framework="react">
          <img class="front-face" src="https://static.wixstatic.com/media/09bcf4_88604784d83c414ead0414d3ff756f0f~mv2.jpg/v1/fill/w_250,h_164,al_c,q_90,enc_auto/09bcf4_88604784d83c414ead0414d3ff756f0f~mv2.jpg" alt="Kever Yosef HaTzadik" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>

        <div class="memory-card" data-framework="react">
          <img class="front-face" src="https://slavaguide.com/images/The_Hurva_Synagogue_in_the_Jewish_quarter_of_old_city_Jerusalem.webp" alt="Hurva Synagouge" />
          <img class="back-face" src="images/back-face.jpeg" alt="Kotel" />
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
